<div ng-controller="getAfidController" class="main-panel" ng-init="getBuyerId();">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-minimize">
                <button class="btn btn-fill btn-icon" onclick="sidebarChange()"><i class="ti-menu"></i></button>
            </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand">
                    Buyer's AfID
                </a>
            </div>
        </div>
    </nav>
        <div class="content">
            <div class="row margin-backdown" style="margin-left: 15px; margin-right: 15px; margin-top: 20px;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Buyer's AfIds</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <p style="cursor:pointer; width: 100%;display:block;word-wrap:break-word;">
                                        {{buyersAfidsString}}
                                    </p>
                                </div>
                            </div>
                            <br/>
                            <hr/>
                            <br/>
                            <div class="row">
                                <form class="form-inline"
                                      style="margin-left: 10px;margin-top: 10px;text-align: center;">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="number" class="form-control white-input-no-border"
                                                   ng-model="addedBuyersAfidCount" placeholder="Add afIds..."
                                                   style="width:90%;"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-md btn-fill btn-sm btn-in-header"
                                                ng-click="addAfids();">
                                            Get af ID
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
