<div ng-controller="passwordController" class="main-panel" ng-style="style();" resize>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-minimize">
                <button onclick="sidebarChange()" class="btn btn-fill btn-icon"><i class="ti-menu"></i></button>
            </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">
                    Change Password
                </a>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="margin-top: 20px">
                <div class="card">
                    <form class="form-horizontal">
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">New Password</label>
                                <div class="col-md-9">
                                    <input type="password" placeholder="New Password" class="form-control"
                                           ng-model="newPassword" ng-change="error=false">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirm Password</label>
                                <div class="col-md-9">
                                    <input type="password" placeholder="Confirm New Password" class="form-control"
                                           ng-model="confirmPassword" ng-change="error=false">
                                    <span class="help-block" style="color: #DD0330" ng-show="error">The confirmed password doesn't equal the new one</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Current Password</label>
                                <div class="col-md-9">
                                    <input type="password" placeholder="Current Password" class="form-control"
                                           ng-model="currentPassword">
                                    <span class="help-block">You must enter existing password to make changes</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-fill btn-success" ng-click="changePassword()">
                                        Change
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
