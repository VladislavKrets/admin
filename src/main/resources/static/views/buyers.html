<div ng-controller="buyerController" ng-init="loadData();"
     class="main-panel">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-minimize">
                <button onclick="sidebarChange()" class="btn btn-fill btn-icon"><i class="ti-menu"></i></button>
            </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">
                    Buyers and Afid
                </a>
            </div>
        </div>
    </nav>

    <div class="content" style="margin-top: 20px">
        <div class="row" style="margin-left: 15px; margin-right: 15px">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="pull-right">
                            <button class="btn btn-success btn-sm btn-fill" ng-click="applyClick();"
                                    style="z-index: 10000; position: relative">
                                Apply
                            </button>
                            <button class="btn btn-primary btn-sm btn-fill" style="z-index: 10000; position: relative"
                                    ng-click="">
                                Cancel
                            </button>
                        </div>
                        <h4 class="card-title">Buyers and Afid changes</h4>
                    </div>
                    <div class="card-content">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3" style="padding-right: 0px;">
            <div class="content">
                <div class="row margin-backdown" style="margin-left: 15px; margin-right: 0px">
                    <div class="col-md-12">
                        <div class="card" style="min-height: 250px;">
                            <div class="card-header">
                                <h4 class="card-title">Buyers</h4>
                            </div>
                            <div class="card-content">
                                <div class="row text-center">
                                    <div class="col-md-12" class="text-center">
                                        <a class="btn btn-info btn-sm" ng-click="addBuyer();"
                                           style="cursor:pointer; width: 47%;">Add</a>
                                        <a class="btn btn-info btn-sm" ng-click="cancelBuyersData();"
                                           style="cursor:pointer; width: 47%;">Cancel</a>
                                    </div>
                                </div>
                                <div>
                                    <br/>
                                    <select multiple class="form-control white-input-no-border" id="selectBuyers"
                                            style="min-height: 125px;">
                                        <option ng-repeat="b in buyers"
                                                ng-click="onBuyerClick(b, $index);"
                                                style="cursor:pointer;">{{b.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6" style="padding-left: 0px!important; padding-right: 0px!important;">
            <div class="content">
                <div class="card" style="min-height: 250px; margin-left: 15px;">
                    <div class="card-header">
                        <h4 class="card-title">Buyer data</h4>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-inline form-group" style="margin-left: 1px;">
                                        <label for="buyerName" style="width: 10%">Name</label>
                                        <input type="text" class="form-control white-input-no-border" id="buyerName"
                                               style="width: 88%"
                                               ng-model="name"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerName();"
                                               ng-class="{'white-input-no-border': selectedBuyerIndex === -1}"/>
                                    </div>
                                    <div class="form-inline form-group" style="margin-left: 1px;">
                                        <label for="buyerType" style="width: 10%">Type</label>
                                        <input type="text" class="form-control white-input-no-border" id="buyerType"
                                               style="width: 88%"
                                               ng-model="type"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerType();"
                                               ng-class="{'white-input-no-border': selectedBuyerIndex == -1}"/>
                                    </div>
                                    <div class="form-inline form-group" style="margin-left: 1px;">
                                        <label for="buyerComment" style="width: 12%">Comment</label>
                                        <input type="text" class="form-control white-input-no-border" id="buyerComment"
                                               style="width: 86%"
                                               ng-model="comment"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerComment();"
                                               ng-class="{'white-input-no-border': selectedBuyerIndex == -1}"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3" style="padding-left: 0px!important; padding-right: 0px!important;">
            <div class="content">
                <div class="row margin-backdown">
                    <div class="col-md-12">
                        <div class="card" style="min-height: 250px; margin-right: 15px;">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h4 class="card-title">Afid</h4>
                                    </div>
                                    <div class="col-md-8" style="text-align: right;">
                                        <button class="btn btn-info btn-sm btn-fill " ng-click="addAfids();"
                                                style="z-index: 10000; position: relative"
                                                ng-disabled="addedBuyersAfidCount.length === 0">
                                            <i class="fa fa-plus" aria-hidden="true"></i> Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control white-input-no-border" id="buyersAfid"
                                               ng-model="addedBuyersAfidCount" placeholder="Afids"
                                               style="width:90%;"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p style="cursor:pointer; width: 100%;display:block;word-wrap:break-word;"
                                           class="pre-scrollable"
                                           data-toggle="modal" data-target="#buyerAfid-modal">
                                            {{buyersAfidsString}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="loader" style="text-align: center;" ng-show="loader"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="row margin-backdown" style="margin-left: 15px; margin-right: 15px">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-2">
                                <h4 class="card-title">Buyer's KPI</h4>
                            </div>
                            <div class="col-md-6"></div>
                            <div class="col-md-4" style="text-align: right;">
                                <button class="btn btn-info btn-sm btn-fill " ng-click="addKpi();"
                                        style="z-index: 10000; position: relative"
                                        ng-disabled="selectedBuyerIndex === -1">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add
                                </button>
                                <button class="btn btn-success btn-sm btn-fill" ng-click="postBuyerKpiById();"
                                        style="z-index: 10000; position: relative">
                                    Apply
                                </button>
                                <button class="btn btn-primary btn-sm btn-fill"
                                        style="z-index: 10000; position: relative"
                                        ng-click="cancelKpi();">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-12 container-fluid" ng-repeat="kpi in buyerKpi track by $index">
                                <form class="form-inline">
                                    <div class="form-group" style="width: 100%; text-align: center;">
                                        <div class="form-inline">
                                            <input type="text" class="form-control white-input-no-border"
                                                   placeholder="KPI Name"
                                                   style="width: 30%; margin-left: 43px;"
                                                   ng-model="kpi.kpiCatalogName"
                                                   disabled/>

                                            <input type="text" class="form-control white-input-no-border"
                                                   placeholder="KPI Value"
                                                   style="width: 30%;"
                                                   ng-model="kpi.kpiValue"
                                                   disabled/>

                                            <input type="text" class="form-control white-input-no-border"
                                                   placeholder="Date"
                                                   style="width: 30%;"
                                                   ng-model="kpi.date"
                                                   disabled/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md-12 container-fluid" ng-repeat="kpi in addedKpi track by $index"
                                 style="margin-top: 10px;">
                                <form class="form-inline" style="text-align: center;">
                                    <div class="form-group">
                                        <button type="button" class="btn btn-sm btn-trash"
                                                ng-click="removeRow($index)">
                                            <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
                                        </button>
                                    </div>

                                    <div class="form-group" style="width: 20%;">
                                        <select class="form-control white-input-no-border" ng-model="kpi.kpiName"
                                                style="width: 100%!important;">
                                            <option value="" disabled selected>KPI Name</option>
                                            <option ng-repeat="name in kpiNames"
                                                    value="{{name.id}}">
                                                {{name.name}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group" style="width: 20%;">
                                        <input type="text" class="form-control white-input-no-border"
                                               placeholder="KPI Value"
                                               style="width: 100%;"
                                               ng-model="kpi.kpiValue"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-class="{'white-input-no-border': selectedBuyerIndex === -1}"/>
                                    </div>

                                    <div class="form-group" style="width: 20%;">
                                        <select class="form-control white-input-no-border" data-ng-model="kpi.date"
                                                data-ng-options="v as k for (k, v) in dateOptions"
                                                ng-disabled="selectedBuyerIndex === -1"
                                                ng-class="{'white-input-no-border': selectedBuyerIndex === -1}"
                                                style="width: 100%;">
                                        <option value="" selected disabled>Select Month</option>
                                        </select>
                                    </div>

                                    <div class="form-group" style="width: 20%;">
                                        <input type="text" class="form-control white-input-no-border"
                                               placeholder="Year"
                                               ng-model="kpi.year"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-class="{'white-input-no-border': selectedBuyerIndex === -1}"
                                                style="width: 100%;"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="buyerAfid-modal" class="modal fade" role="dialog" style="background: rgba(0, 0, 0, 0.6);">
        <div class="modal-dialog" style="width:70%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Afid</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>
                                <p style="cursor:pointer; width: 100%;display:block;word-wrap:break-word;">
                                    {{buyersAfidsString}}
                                </p>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
